<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <section class="result">
          <h3>Your Result</h3>
          <div class="circle">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <b>Great</b>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h3>Summary</h3>
          <div class="rows">
            <div class="row">
              <div class="badge">
                <img src="/images/icon-reaction.svg" alt="icon" />
                <b>Reaction</b>
                <p><b>80</b> /100</p>
              </div>
            </div>
            <div class="row">
              <div class="badge">
                <img src="/images/icon-memory.svg" alt="icon" />
                <b>Memory</b>
                <p><b>92</b> /100</p>
              </div>
            </div>
            <div class="row">
              <div class="badge">
                <img src="/images/icon-verbal.svg" alt="icon" />
                <b>Verbal</b>
                <p><b>61</b> /100</p>
              </div>
            </div>
            <div class="row">
              <div class="badge">
                <img src="/images/icon-visual.svg" alt="icon" />
                <b>Visual</b>
                <p><b>72</b> /100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
